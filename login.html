<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light" style="background-color: #343a40;">
        <a class="navbar-brand text-white" href="index.html">Телефонний Довідник</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link text-white" href="profile.html">Профіль</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="login.html">Вхід</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="app.html">Додаток</a></li>
        </ul>
    </header>

    <!-- Main content -->
    <main class="container mt-5">
        <div class="auth-form">
            <h4>Вхід</h4>

            <!-- Вхідна форма -->
            <form id="login-form" class="form-group">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Введіть email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введіть пароль" required>
                </div>
                <button type="submit" class="btn btn-primary">Увійти</button>
                <p class="mt-3">Ще не зареєстровані? <a href="register.html">Зареєструватися</a></p>
            </form>

            <!-- Місце для повідомлень -->
            <div id="message" class="alert mt-3" style="display: none;"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2025 Ваш помічник</p>
    </footer>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script>
        const view = new LoginView();
        const model = UserModel;
        new LoginController(view, model);
    </script>
</body>

</html>
